name: Deploy Next.js site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      - name: Build with Next.js
        run: npm run build
      - name: Check and prepare output
        run: |
          if [ ! -d "out" ]; then
            echo "out directory not found, checking alternatives..."
            if [ -d ".next" ]; then
              echo "Using .next directory"
              cp -r .next ./out
            else
              echo "Creating empty out directory"
              mkdir -p out
              echo "<h1>Build Error</h1>" > out/index.html
            fi
          fi
          echo "Final out directory contents:"
          ls -la out/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
